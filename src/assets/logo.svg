<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <!-- Deep navy background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#212734"/>
      <stop offset="100%" stop-color="#181d27"/>
    </linearGradient>

    <!-- Subtle gold border -->
    <style type="text/css"><![CDATA[
      @font-face {
        font-family: 'Signifier';
        src: local('Signifier'), local('Signifier-Regular');
        font-weight: normal;
        font-style: normal;
      }
      text {
        font-family: 'Signifier', serif;
      }
    ]]></style>
  </defs>

  <!-- Rounded navy card -->
  <rect x="30" y="30" width="540" height="540" rx="60" ry="60" fill="url(#bgGrad)" />
  <!-- Thin gold border -->
  <rect x="30" y="30" width="540" height="540" rx="60" ry="60"
        fill="none" stroke="#bfa36f" stroke-width="3"/>

  <!-- Initials -->
  <text x="50%" y="55%"
        text-anchor="middle" dominant-baseline="middle"
        font-size="250" letter-spacing="4"
        fill="#f8f7f2">
    K.J
  </text>
</svg>
